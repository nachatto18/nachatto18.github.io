<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        #quoteContainer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            margin: auto;
        }
        #quoteDisplay {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }
        #author {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #newQuoteBtn {
            background-color: rgb(119, 0, 255);
            color: white;
        }
        #newQuoteBtn:hover {
            background-color: rgb(6, 8, 7);
        }
        #copyBtn {
            background-color: rgb(73, 182, 209);
            color: white;
        }
        #copyBtn:hover {
            background-color: rgb(8, 8, 8);
        }
        #twitterBtn {
            background-color: hsl(0, 100%, 49%);
            color: white;
        }
        #twitterBtn:hover {
            background-color: #050505;
        }
    </style>
</head>
<body>

    <h1>Random Quote Generator</h1>
    <div id="quoteContainer">
        <p id="quote">Click the button to get a random quote!</p>
        <p id="author"></p>
        <button id="newQuoteBtn" class="btn">Get New Quote</button>
        <button id="copyBtn" class="btn">Copy to Clipboard</button>
        <button id="twitterBtn" class="btn">Share on Twitter</button>
    </div>

    <script>
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const newQuoteBtn = document.getElementById('newQuoteBtn');
        const copyBtn = document.getElementById('copyBtn');
        const twitterBtn = document.getElementById('twitterBtn');

        function fetchQuote() {
            quoteElement.textContent = 'Loading quote...';
            authorElement.textContent = '';

            fetch('https://dummyjson.com/quotes')
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.quotes.length);
                    const randomQuote = data.quotes[randomIndex];

                    quoteElement.textContent = randomQuote.quote; // Fixed here
                    authorElement.textContent = `- ${randomQuote.author}`; // Fixed here
                })
                .catch(error => {
                    console.error('Error fetching quote:', error);
                    quoteElement.textContent = 'Failed to load quote. Please try again.';
                    authorElement.textContent = '';
                });
        }

        function copyToClipboard() {
            const text = `${quoteElement.textContent} ${authorElement.textContent}`; // Fixed here
            navigator.clipboard.writeText(text).then(() => {
                alert('Quote copied to clipboard!');
            });
        }

        function shareOnTwitter() {
            const tweetText = `${quoteElement.textContent} ${authorElement.textContent}`; // Fixed here
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`; // Fixed here
            window.open(twitterUrl, '_blank');
        }

        newQuoteBtn.addEventListener('click', fetchQuote);
        copyBtn.addEventListener('click', copyToClipboard);
        twitterBtn.addEventListener('click', shareOnTwitter);

        fetchQuote(); // Load a quote when the page loads
    </script>

</body>
</html>

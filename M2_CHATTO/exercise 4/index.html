<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI Example</title>
</head>
<body>
    <h1>Weather API Example</h1>

    <button onclick="callAPI()">Fetch Weather Data</button>

    <div>
        <h2>Weather Details</h2>
        <p><strong>City:</strong> <span id="weather_city">--</span></p>
        <p><strong>Temperature:</strong> <span id="weather_temperature">--</span></p>
        <p><strong>Condition:</strong> <span id="weather_condition">--</span></p>
    </div>

    <script>
        // Replace with your WeatherAPI key (get one from https://www.weatherapi.com/)
        const apiKey = 'f49461e9373f48f996082546250602'; // Sign up at WeatherAPI for a free key
        const city = 'Boston'; // Change this to your desired city

        function callAPI() {
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    // Update the HTML with weather data
                    document.querySelector("#weather_city").textContent = data.location.name || 'N/A';
                    document.querySelector("#weather_temperature").textContent = `${data.current.temp_c}Â°C` || 'N/A';
                    document.querySelector("#weather_condition").textContent = data.current.condition.text || 'N/A';
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>

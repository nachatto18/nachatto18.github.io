<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringify example</title>
</head>
<body>
    <h1>Open console</h1>

    <script>
        const person = {
            name: "John Doe",
            age: 30,
            hobbies: ["reading", "gaming", "traveling"]
        };

        const jsonString = JSON.stringify(person);

        console.log(jsonString);
    </script>
</body>
</html>
